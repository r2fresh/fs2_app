<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>Friday Saturday Sunday</title>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" charset="utf-8">
        <!-- <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" charset="utf-8"> -->

        <style>
        body {
            width: 100%;
            height: 100%;
            }

            .slideout-menu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 0;
            width: 256px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: none;
            }

            .slideout-panel {
            position: relative;
            z-index: 1;
            }

            .slideout-open,
            .slideout-open body,
            .slideout-open .slideout-panel {
            overflow: hidden;
            }

            .slideout-open .slideout-menu {
            display: block;
            }

            /* Custom */
            #main {
            background: white;
            height: 100vmin!important;
            }

            #navbar-main {
            background: #eee;
            }

            #navbar-main h4 {
            margin-top: 30px;
            padding: 0 15px;
            }

            #navbar-main ul li a {
            border-radius: 0;
            }
        </style>

        <!-- <link rel="stylesheet" href="/css/common.css" charset="utf-8"> -->

    <body>

          <h4>Links</h4>

            <li><a href="http://getbootstrap.com/">Bootstrap</a></li>

        <main id="main">
          <div class="container">
            <header class="page-header">
              <h1>Bootstrap + Slideout.js</h1>
              <p class="lead">A touch slideout navigation menu for your mobile web apps.</p>
            </header>
            <article>
              <button type="button" class="toggle-button btn btn-primary btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">â˜° Menu</button>
            </article>
          </div>
        </main>

        <script src="/lib/slideout.js/dist/slideout.min.js"></script>
        <script>
        // Config Options
            var slideout = new Slideout({
            'panel': document.getElementById('main'),
            'menu': document.getElementById('navbar-main'),
            'padding': 256,
            'tolerance': 70
            });

            // Default Open
            slideout.open();

            // Toggle button
            document.querySelector('.toggle-button').addEventListener('click', function() {
                slideout.toggle();
                if(slideout.isOpen()){
                    //alert("You Opened!");
                }else{
                    //alert("You Closed!");
                }
            });

        </script>
